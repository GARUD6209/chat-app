#name of profile and ports
spring.application.name=chatapp
spring.profiles.active=@spring.profiles.active@
endpoints.shutdown.enabled=true
management.security.enabled=false
server.port=8081

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=true
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ALL



# MySQL database configurations
spring.datasource.url=jdbc:mysql://localhost:3306/chats
spring.datasource.username=root
spring.datasource.password=ika1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver